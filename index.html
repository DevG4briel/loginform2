<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-FORM</title>
    <link rel="stylesheet" href="./cursojs/html/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Login</h1>
        <form></form>
        <div class="input">
            <input type="text" class="text" placeholder="Enter Your Username"> <br>
            <input type="password" class="password" placeholder="Enter Your Password"> <br>
            <button type="submit" class="submit">Continue</button>
            <div class="underline"></div>
        </div> 
            <div class="footer">
                <p>Or Continue With Your Google Account</p>
                <div class="google">
                    <a href="#" class="googleicon">
                    <i class="fab fa-google"></i>
                    Google Account
                    </a>
                </div>
            </div> 
    </main>    
</body>
</html>
